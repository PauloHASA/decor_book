{% extends "global/base.html" %}
{% load static %}

{% block title %} Timeline {% endblock title %}  

{% block main %}

    <main class="row ProfilePro">
        <header class="row">
            <section class="col-2 profile-info-ProfilePro">
                <div class="back-to-timeline">
                    <a href="#">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>

                <div class="profile-info">
                    <div class="img-user">
                        <img src="{% static 'global/media/img/user-profile.svg' %}" alt="">
                    </div>
                    <div class="data-and-socialaccount">
                        <h1>Martin Joseph</h1>
                        <h2>Arquiteto e Urbanista</h2>
                    </div>
                </div>

            </section>

            <section class="col-2 button-ProfilePro">
                <button>Editar portfolio</button>
            </section>
        </header>

        <main class="row body-ProfilePro">
            <header class="header-ProfilePro">
                <h1>Projetos</h1>
            </header>
            <section class="works-ProfilePro">
                <div class="projects-ProfilePro">
                    <a href="#">
                        <img src="{% static 'global/media/projects/Sofa.svg' %}" alt="">
                    </a>
                </div>
            </section>
        </main>
    </main>

{% endblock main %}
