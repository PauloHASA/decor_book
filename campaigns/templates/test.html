<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Global styles */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
        }
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .responsive-table {
                width: 100% !important;
            }
            .padding {
                padding: 10px 5% 15px 5% !important;
            }
            .content {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">

    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0 30px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table" style="border-collapse: collapse;">
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding: 40px 30px 40px 30px; border-radius: 10px;" class="padding">
                            <h1 style="font-size: 24px; margin: 0;">{{ subject }}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 20px 30px 20px 30px; border-radius: 10px;" class="padding">
                            <p style="margin: 0; font-size: 18px; line-height: 24px;" class="content">{{ message }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding: 20px 30px 40px 30px; border-radius: 10px;" class="padding">
                            <img src="https://via.placeholder.com/150" alt="Image" width="150" height="150" style="display: block;">
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#f4f4f4" style="padding: 30px 30px 30px 30px; border-radius: 10px;">
                            <p style="margin: 0; font-size: 12px; line-height: 18px; color: #666666;" class="content">Este é um e-mail automático, por favor, não responda.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
